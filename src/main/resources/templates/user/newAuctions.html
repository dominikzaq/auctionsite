<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>

    <ul class="nav nav-tabs" id="main_menu">
        <li role="presentation"><a href="homeUser.html">Home</a></li>
        <li role="presentation"><a href="profile.html">Profile</a></li>
        <li role="presentation"><a href="auctionsAfterLogged.html">Auctions</a></li>
        <li role="presentation"><a href="myAuctions.html">My auctions</a></li>
        <li role="presentation" class="active"><a href="newAuctions.html">New auction</a></li>
        <li role="presentation"><a href="../login.html">Log out</a></li>
    </ul>


    <div class="row main_login">
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
            <div class="jumbotron" style="margin-top: 100px;">
                <h3>Add auction</h3>
                <hr id="login-hr" class="my-4"/>

                <form class="ng-pristine ng-valid" th:action="@{/newAuctions}" th:object="${auction}" method="post">
                    <div class="form-group">
                        <label>Auction label</label>
                        <input type="text" th:field="*{auctionLabel}" class="form-control" placeholder="Auction label" required="true"/>
                    </div>
                      <div class="form-group">
                          <label>Brand</label>
                          <select required="true" th:field="*{brand}">
                              <option value="volvo">Woldzwagen</option>
                              <option value="saab">Peżot</option>
                              <option value="mercedes">Kija</option>
                              <option value="audi">Ałdi</option>
                              <option value="audi">Beemwu</option>
                          </select>
                      </div>
                     <div class="form-group">
                           <label>Model</label>
                           <input type="text" th:field="*{model}" class="form-control" placeholder="Model" required="true"/>
                       </div>

                         <div class="form-group">
                            <label>Color</label>
                            <input type="text" th:field="*{color}"  class="form-control" placeholder="Color" required="true"/>
                        </div>

                        <div class="form-group">
                          <label>Localization</label>
                          <input type="text" th:field="*{localization}" class="form-control" placeholder="Localization" required="true"/>
                      </div>
                      <div class="form-group">
                          <label>Minium price</label>
                          <input type="text" th:field="*{currentPrice}" class="form-control" placeholder="Minimum price" required="true"/>
                      </div>
                    <!--<div class="form-group">
                        <label>Picture</label>
                        <input type="file" class="form-control" placeholder="Picture"/>
                    </div>-->
                    <button type="submit" id="login-submit-button" class="btn btn-primary center-block">Add</button>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
    </div>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
