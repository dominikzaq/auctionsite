<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VISA - Very Interesting Suspictions Auctions </title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <ul class="nav nav-tabs" id="main_menu">
        <li role="presentation" class="active"><a href="index.html">Home</a></li>
        <li role="presentation"><a href="profile.html">Profile</a></li>
        <li role="presentation"><a href="auctions.html">Auctions</a></li>
        <li role="presentation"><a href="myAuctions.html">My auctions</a></li>
        <li role="presentation"><a href="newAuctions.html">New auction</a></li>
    </ul>

    <div class="row main_login" id="loginForm">
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
            <div class="jumbotron" style="margin-top: 100px;">
                <h3>Login</h3>
                <hr id="login-hr" class="my-4"/>
                <form class="ng-pristine ng-valid">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <button type="submit" id="login-submit-button" class="btn btn-primary center-block">Submit</button>
                    <div>You don't have account? <a onclick="switchTabs()">Reigster!</a></div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
    </div>

    <div class="row main_login" id="registerForm" style="display: none">
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
            <div class="jumbotron" style="margin-top: 100px;">
                <h3>Register</h3>
                <hr id="login-hr" class="my-4"/>
                <form class="ng-pristine ng-valid">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" placeholder="Firstname"/>
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" placeholder="Lastname"/>
                    </div>
                    <div class="form-group">
                        <label>Home adress</label>
                        <input type="text" class="form-control" placeholder="Home adress"/>
                    </div>
                    <div class="form-group">
                        <label>Cell phone</label>
                        <input type="text" class="form-control" placeholder="Cell phone"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <button type="submit" id="login-submit-button" class="btn btn-primary center-block">Submit</button>
                    <div>Do you already have account? <a onclick="switchTabs()">Login!</a></div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
